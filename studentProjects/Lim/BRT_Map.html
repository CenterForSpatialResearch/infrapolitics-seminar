    //01_Diepsloot
    map.on('click', 'Diepsloot', function (e) {

            .setLngLat(e.lngLat)
            .setHTML('<h1>Diepsloot</h1>BRT Usage: 2%<br/>Predominant transport mode:<br/> Minibus (34%)')
            .addTo(map);
    });

        // Change the cursor to a pointer when the mouse is over the states layer.
        map.on('mouseenter', 'Diepsloot', function () {
            map.getCanvas().style.cursor = 'pointer';
        });

        // Change it back to a pointer when it leaves.
        map.on('mouseleave', 'Diepsloot', function () {
            map.getCanvas().style.cursor = '';
        });
